<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Semantic Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 h-screen">
    <div class="container mx-auto p-4 h-full">
        <h1 class="text-3xl font-bold mb-4">Incident Semantic Search App</h1>
        <div class="flex space-x-4 mb-4">
            <select id="dropdown" class="border border-gray-300 p-2 rounded">
                <option value="Job Name">Job Name</option>
                <option value="Incident ID">Incident ID</option>
                <option value="Work Details">Work Details</option>
                <option value="Notes">Notes</option>
                <option value="Summary">Summary</option>
                <option value="Reported Date">Reported Date</option>
                <option value="Resolved Date">Resolved Date</option>
                <option value="Resolution">Resolution</option>
                <option value="Submit Date">Submit Date</option>
                <option value="Submitter Name">Submitter Name</option>
                <option value="Submitter">Submitter</option>
                <option value="Status">Status</option>
                <option value="Assignee">Assignee</option>
                <option value="Assigned Group">Assigned Group</option>
                <option value="Flag">Flag</option>
                <option value="MQ">MQ</option>
                <option value="job">job</option>
                <option value="done">done</option>
            </select>
            <input id="searchBox" type="text" placeholder="Search..." class="border border-gray-300 p-2 rounded flex-grow">
            <button id="goButton" class="bg-blue-500 text-white p-2 rounded disabled:opacity-50" disabled>Go</button>
            <button id="insightButton" class="bg-green-500 text-white p-2 rounded hidden">INSIGHT</button>
        </div>
        <div class="overflow-auto h-[95vh]">
            <table id="resultsTable" class="min-w-full bg-white border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-2 text-left border-r border-gray-300">Select</th>
                        <th class="p-2 text-left border-r border-gray-300">Incident ID</th>
                        <th class="p-2 text-left border-r border-gray-300">Job Name</th>
                        <th class="p-2 text-left border-r border-gray-300">Work Details</th>
                        <th class="p-2 text-left border-r border-gray-300">Notes</th>
                        <th class="p-2 text-left border-r border-gray-300">Summary</th>
                        <th class="p-2 text-left border-r border-gray-300">Reported Date</th>
                        <th class="p-2 text-left border-r border-gray-300">Resolved Date</th>
                        <th class="p-2 text-left border-r border-gray-300">Resolution</th>
                        <th class="p-2 text-left border-r border-gray-300">Submit Date</th>
                        <th class="p-2 text-left border-r border-gray-300">Submitter Name</th>
                        <th class="p-2 text-left border-r border-gray-300">Submitter</th>
                        <th class="p-2 text-left border-r border-gray-300">Status</th>
                        <th class="p-2 text-left border-r border-gray-300">Assignee</th>
                        <th class="p-2 text-left border-r border-gray-300">Assigned Group</th>
                        <th class="p-2 text-left border-r border-gray-300">Flag</th>
                        <th class="p-2 text-left border-r border-gray-300">MQ</th>
                        <th class="p-2 text-left border-r border-gray-300">job</th>
                        <th class="p-2 text-left border-r border-gray-300">done</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Spinner -->
    <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 hidden">
        <div class="spinner"></div>
    </div>
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 hidden">
        <div class="bg-white p-8 rounded-lg max-w-3xl w-full relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <div id="modalContent" class="text-gray-900"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
